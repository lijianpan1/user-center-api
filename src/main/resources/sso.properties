# SSO\u5BA2\u6237\u7AEF\u5E94\u7528URLs\uFF0C\u591A\u4E2A\u7528\u9017\u53F7\u5206\u9694
sso.client-apps=http://localhost:8081/client1/callback,http://localhost:8082/client2/callback

# SSO Token\u8FC7\u671F\u65F6\u95F4\uFF08\u79D2\uFF09
sso.token-timeout=86400

# SSO Cookie\u914D\u7F6E
sso.cookie-domain=.example.com
sso.cookie-name=SSO_TOKEN

# SSO\u767B\u5F55\u9875\u9762URL
sso.login-url=http://localhost:8080/sso/login